<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script data-main="/assets/js/app/index" charset="utf-8" src="/assets/js/third-party/require.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/assets/css/normalize.css" type="text/css" />
		<link rel="stylesheet" href="/assets/css/foundation.min.css" type="text/css" />
		<link rel="stylesheet" href="/assets/css/app.css" type="text/css" />
	</head>
	<body>
		<div class="row" ng-hide="songView">
			<div class="large-6 columns">
				<div class="row hide-for-small">
					<div class="flex-video"><iframe src="/timecode.html" height="300"></iframe></div>
				</div>
				<div class="row hide-for-small">
					<div class="large-12 columns" ng-controller="setlistController">
						<dl ui-sortable ng-model='setlist'>
							<dd ng-repeat="item in setlist">{{$index}}. {{item.title}}</dd>
						</dl>
					</div>
				</div>
			</div>
			<div class="large-6 columns">
				<div class="row" ng-class="screenController">
					<div class="large-12 hide-for-touch">
						<!-- Lyric List -->
						<p ng-repeat="section in song">
							<span>{{section.title}}</span>
							{{section.value}}
						</p>
					</div>
					<div class="large-12 show-for-touch">
						<!-- Lyric Selector -->
						<p ng-repeat="section in song">
							{{section.title}}
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row fixed navigation">
			<div class="large-4 columns right" ng-controller="navController">
				<dl class="sub-nav right">
					<dt></dt>
					<dd ng-class="{active:(shown=='c')}" ng-click='showView("c")'>
						<a href="#"><span class="hide-for-medium-up">C</span><span class="hide-for-small">Control</span></a>
					</dd>
					<dd class="hide-for-medium-up" ng-class="{active:(shown=='s')}" ng-click='showView("s")'>
						<a href="#">S</a>
					</dd>
					<dd class="hide-for-medium-up" ng-class="{active:(shown=='a')}" ng-click='showView("a")'>
						<a href="#">A</a>
					</dd>
					<dd ng-class="{active:(shown=='+')}" ng-click='showView("+")'>
						<a href="#"><span class="hide-for-medium-up">+</span><span class="hide-for-small">Song Editor</span></a>
					</dd>
				</dl>
			</div>
		</div>
		<div class="row" ng-show="songView" ng-controller="songlistController">
			<div class="large-4 columns">
				<h2>Song List</h2>
				<input type="text" ng-model="search" />
				<ul class="songlist">
					<li ng-repeat="song in songlist | filter:search" ng-click="addToSetList(song)">{{song.title}}</li>
				</ul>
			</div>
			<div class="large-8 columns">
				<div ng-show="editing-lyrics">
					<textarea ng-model="songlyrics"></textarea>
				</div>
				<div ng-hide="editing-lyrics" ng-controller="setlistController">
					<dl ui-sortable ng-model='setlist'>
						<dd ng-repeat="item in setlist">{{$index + 1}}. {{item.title}}</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>
</html>
